name: Cross-compile OXCE for Windows XP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      YAML_CPP_VERSION: 0.6.3

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake build-essential libsdl1.2-dev libsdl-image1.2-dev libsdl-mixer1.2-dev libsdl-gfx1.2-dev zlib1g-dev

      - name: Cache yaml-cpp
        id: cache-yaml-cpp
        uses: actions/cache@v4
        with:
          path: yaml-cpp
          key: ${{ runner.os }}-yaml-cpp-v${{ env.YAML_CPP_VERSION }}
          restore-keys: |
            ${{ runner.os }}-yaml-cpp-

      - name: Clone yaml-cpp repository
        if: steps.cache-yaml-cpp.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/jbeder/yaml-cpp
          cd yaml-cpp
          git checkout yaml-cpp-${{ env.YAML_CPP_VERSION }}

      - name: Configure yaml-cpp
        if: steps.cache-yaml-cpp.outputs.cache-hit != 'true'
        run: |
          cd yaml-cpp
          mkdir -p yaml-build
          cd yaml-build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DYAML_CPP_BUILD_CONTRIB=OFF -DYAML_CPP_BUILD_TESTS=OFF -DYAML_CPP_BUILD_TOOLS=OFF

      - name: Build yaml-cpp
        if: steps.cache-yaml-cpp.outputs.cache-hit != 'true'
        run: |
          cd yaml-cpp/yaml-build
          make

      - name: Install yaml-cpp
        run: |
          cd yaml-cpp/yaml-build
          sudo make install

      - name: Save yaml-cpp cache
        if: steps.cache-yaml-cpp.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: yaml-cpp
          key: ${{ runner.os }}-yaml-cpp-v${{ env.YAML_CPP_VERSION }}

